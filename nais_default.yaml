containers:
- name: appname # mandatory
  image: navikt/k8s-testapp:69 # mandatory
  ports: # list of ports the application listens on. [] if no ports are exposed
  - name: http
    port: 80 # port number that must be exposed
    targetPort: 80 # the port number which is exposed by the container and should receive traffic routed to `port`
    protocol: http
fasitResources: # Resources fetched from Fasit
  used: #This will be injected into the application as environment variables
  - alias: mydb
    resourceType: datasource
  - alias: someservice
    resourceType: restservice
  exposed:
  - alias: myservice
    resourceType: restservice
    path: /api