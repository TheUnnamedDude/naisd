apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: naisd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: naisd
  template:
    metadata:
      labels:
        app: naisd
      annotations:
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: naisd
        image: "{{ .Values.repository }}:{{ .Values.version }}"
        env:
          - name: fasit_url
            value: "{{ .Values.fasitUrl }}"
        ports:
        - containerPort: 8081
          protocol: TCP
