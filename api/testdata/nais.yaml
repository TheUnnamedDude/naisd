name: k8s-testapp
image: navikt/k8s-testapp
replicas:
  min: 10
  max: 20
  cpuThresholdPercentage: 20
port: 799
healthcheck:
  liveness:
    path: isAlive2
    initialDelay: 79
    periodSeconds: 5
    failureThreshold: 15
    timeout: 69
  readiness:
    path: isReady2
    initialDelay: 79
    timeout: 69
preStopHookPath: "/stop"
resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi
prometheus: #Optional
  enabled: true
  path: /path
istio:
  disabled: true
fasitResources:
  used:
  - alias: mydb
    resourceType: datasource
    propertyMap:
      username: DB_USER
  - alias: someservice
    resourceType: restservice
  exposed:
  - alias: myservice
    resourceType: restservice
    path: /api
    description: "Dette er en resttjeneste"
  - alias: myWsdlservice
    resourceType: webserviceendpoint
    path: /webservieendpoint
    wsdgGroupId: no.nav.tjenester.test
    wsdlArtifactId: myWsdl
    wsdlVersion: 1.0
    securityToken: NONE
    description: "Dette er en webservicetjeneste"
    allZones: false
leaderElection: true
ingress:
  disabled: true
