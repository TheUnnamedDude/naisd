name: k8s-testapp
image: navikt/k8s-testapp
replicas:
  min: 10
  max: 20
  cpuThresholdPercentage: 20
port: 799
healthcheck:
  liveness:
    path: isAlive2
    initialDelay: 79
  readiness:
    path: isReady2
    initialDelay: 79
resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi
prometheus: #Optional
  enabled: true
  path: /path
fasitResources:
  used:
  - alias: mydb
    resourceType: datasource
  - alias: someservice
    resourceType: restservice
  exposed:
  - alias: myservice
    resourceType: restservice
    path: /api
    description: "Dette er en resttjeneste"

  - alias: myWsdlservice
    resourceType: webserviceendpoint
    path: /webservieendpoint
    wsdgGroupId: no.nav.tjenester.test
    wsdlArtifactId: myWsdl
    wsdlVersion: 1.0
    securityToken: NONE
    description: "Dette er en webservicetjeneste"
    allZones: false

