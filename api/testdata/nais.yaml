name: k8s-testapp
image: navikt/k8s-testapp:69
replicas:
  min: 10
  max: 20
  cpuThresholdPercentage: 2
port: 799
healthcheck:
  liveness:
    path: isAlive2
  readiness:
    path: isReady2
resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi
prometheus: #Optional
  enabled: true
  path: /path
fasitResources:
  used:
  - alias: mydb
    resourceType: datasource
  - alias: someservice
    resourceType: restservice
  exposed:
  - alias: myservice
    resourceType: restservice
    path: /api