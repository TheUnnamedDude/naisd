name: k8s-testapp
image: navikt/k8s-testapp:69
port:
  name: http
  port: 79
  targetPort: 799
  protocol: http
healthchecks:
  liveness:
    http:
      path: /isAlive
  readyness:
    http:
      path: /isReady
fasitResources:
  used:
  - alias: mydb
    resourceType: datasource
  - alias: someservice
    resourceType: restservice
  exposed:
  - alias: myservice
    resourceType: restservice
    path: /api